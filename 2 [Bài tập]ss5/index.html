<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            background-color: pink;
            width: 5px;
            height: 200px;
            transition: all;
            transition-duration: 1s;
            margin-left: 10px;
            overflow: hidden;
        }

        li {
            padding: 15px;
        }

        span:hover+ul {
            width: 170px;
        }
    </style>
</head>

<body>
    <div style="margin-left: 20px;">
        <span class="material-symbols-outlined">
            menu
        </span>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
